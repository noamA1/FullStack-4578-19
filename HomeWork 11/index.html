<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home work 11 - JS 7</title>
</head>

<body>
    <nav class="nav">
        <a class="nav-link active" href="index.html">Home</a>
        <a class="nav-link" href="color-picker/color-picker.html">Color picker</a>
        <!-- <a class="nav-link" href="#">Link</a> -->
        <!-- <a class="nav-link disabled">Disabled</a> -->
    </nav>
    <div class="container container-json">

        <div class="row">
            <h2>Books</h2>
        </div>
        <div class="row">
            <div class="col-md-4 item-1"></div>
            <div class="col-md-4 item-2"></div>
            <div class="col-md-4 item-3"></div>
        </div>
        <div class="row">
            <h2>Your Cat</h2>
        </div>
        <div class="col-md-4 cat"></div>
    </div>

    <div class="container container-storage">
        <div class="email">
            <div class="row">
                <h2>#1: Email</h2>
            </div>
            <div class="row ">
                <div class="col-md-6 email">
                    <label for="email__input">Email</label>
                    <input type="email" class="form-control" id="email__input" placeholder="Enter your email">
                    <button type="button" class="btn btn-primary" id="email__button-save">Save</button>
                    <button type="button" class="btn btn-info" id="email__button-load">Load</button>
                </div>
            </div>
        </div>
        <div class="phone">
            <div class="row ">
                <h2>#2: Phone</h2>
            </div>
            <div class="row">
                <div class="col-md-6 phone">
                    <label for="phone__input">Phone</label>
                    <input type="tel" pattern="[0-5]{3}-[0-9]{7}" class="form-control" id="phone__input"
                        placeholder="Enter your phone"><small>phone format: 05x-xxxxxxx</small>
                    <div class="row phone__buttons">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary" id="phone__button-save">Save</button>
                            <button type="button" class="btn btn-info" id="phone__button-load">Load</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fullName">
            <div class="row ">
                <h2>#3: Full name</h2>
            </div>
            <div class="row">
                <div class="col-md-6 firstName">
                    <label for="firstName__input">First name</label>
                    <input type="text" class="form-control" id="firstName__input" placeholder="Enter your first name">
                </div>
                <div class="col-md-6 lastName">
                    <label for="lastName__input">Last name</label>
                    <input type="text" class="form-control" id="lastName__input" placeholder="Enter your last name">
                </div>
            </div>
            <div class="row fullName__buttons">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" class="fullName__button"
                        id="fullName__button-save">Save</button>
                    <button type="button" class="btn btn-info" class="fullName__button"
                        id="fullName__button-load">Load</button>
                </div>
            </div>
        </div>
        <div class="fullAddress-container">
            <div class="row ">
                <h2>#4: Address</h2>
            </div>
            <form class="fullAddress">
                <div class="row fullAddress__row">
                    <div class="col-md-6 city">
                        <label for="city__input">City</label>
                        <input type="text" name="city" class="form-control" id="city__input"
                            placeholder="Enter your first name">
                        <span id="city__inputFeedback" hidden>city is required</span>
                    </div>
                    <div class="col-md-6 street">
                        <label for="street__input">Street</label>
                        <input type="text" name="street" class="form-control" id="street__input"
                            placeholder="Enter your last name">
                        <span id="street__inputFeedback" hidden>street is required</span>
                    </div>
                </div>
                <div class="row fullAddress__row">
                    <div class="col-md-6 houseNumber">
                        <label for="houseNumber__input">House number</label>
                        <input type="number" name="house number" class="form-control" id="houseNumber__input"
                            placeholder="Enter your first name">
                        <span id="houseNumber__inputFeedback" hidden>house number is required</span>
                    </div>
                    <div class="col-md-6 zipCode">
                        <label for="zipCode__input">Zip code</label>
                        <input type="number" name="zip code" class="form-control" id="zipCode__input"
                            placeholder="Enter your last name">
                        <span id="zipCode__inputFeedback" hidden>zip code is required</span>
                    </div>
                </div>
                <div class="row fullAddress__buttons">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary fullAddress__button"
                            id="fullAddress__button-save">Save</button>
                        <button type="button" class="btn btn-info fullAddress__button"
                            id="fullAddress__button-load">Load</button>
                    </div>
                </div>
            </form>
            <div class="fullAddressOutput" hidden>
                <h3 class="fullAddressOutput__heading">Your address from storage</h3>
                <div class="fullAddressOutput__data" id="data">

                </div>
            </div>
        </div>
    </div>

    <script src="json.js"></script>
    <script src="storage.js"></script>
</body>

</html>
