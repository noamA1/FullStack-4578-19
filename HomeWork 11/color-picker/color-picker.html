<head>

    <link rel="stylesheet" href="../style.css">

<body>
    <nav class="nav">
        <a class="nav-link" href="../index.html">Home</a>
        <a class="nav-link active" href="color-picker/color-picker.html">Color picker</a>
        <!-- <a class="nav-link" href="#">Link</a> -->
        <!-- <a class="nav-link disabled">Disabled</a> -->

    <div class="container">
        <div class="row ">
            <div class="col-md-6 color">
                <label for="color-picker">Color picker</label>
                <select class="form-control" id="color-picker">
                    <option value="none" selected disabled>Choose a background color</option>
                    <option value="#b197fc">Violet</option>
                    <option value="#4c6ef5">Indigo</option>
                    <option value="#1971c2">Blue</option>
                    <option value="#38d9a9">Teal</option>
                    <option value="#2f9e44">Green</option>
                    <option value="#a9e34b">Lime</option>
                    <option value="#fd7e14">Orange</option>
                    <option value="#fcc2d7">Pink</option>
                    <option value="#f03e3e">Red</option>
                    <option value="#ced4da">Gray</option>
                </select>
            </div>
        </div>
    </div>
    <script src="color-picker-script.js"></script>
</body>

</html>
