<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Home Work 17 - AJAX</title>
</head>

<body>

    <body>
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link " href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="exercises_1_and_4.html">Exercises 1 and 4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="exercises_2_and_3.html">Exercises 2 and 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="exercise_5.html">Exercise 5</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="exercise_6.html">Exercise 6</a>
                </li>
            </ul>
        </nav>
        <header>
            <h1 class="heading">Exercises 1 and 4</h1>
        </header>
        <main>
            <div class="container">

                <div class="row all-users">
                    <h5>#1: Get all users from server</h5>
                </div>
                <div class="row row-button all-users__row-button">
                    <button class="btn btn-outline-info all-users__button">Get all users</button>
                </div>

                <div class="progress">
                    <div class="all-users__progress progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <table class="table table-striped table-dark  all-users__table" hidden>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">Street</th>
                            <th scope="col">Zip Code</th>
                            <th scope="col">Company</th>
                        </tr>
                    </thead>
                    <tbody class="all-users__table-table-body"></tbody>
                </table>

                <div class="row all-pictures">
                    <h5>#4: Get all pictures from server</h5>
                </div>
                <div class="row row-button all-pictures__row-button">
                    <button class="btn btn-outline-info all-pictures__button">Get all pictures</button>
                </div>

                <table class="table table-striped table-dark  all-pictures__table" hidden>

                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Album Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Picture</th>
                        </tr>
                    </thead>
                    <tbody class="all-pictures__table-table-body"></tbody>
                </table>
            </div>
        </main>
    </body>
    <script src="../script.js"></script>
</body>

</html>
