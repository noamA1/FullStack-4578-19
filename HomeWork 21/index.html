<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Home Work 21 - TypeScript #2</title>
</head>

<body>

    <header>
        <h1 class="heading">TypeScript #2</h1>
    </header>
    <main>
        <div class="container">
            <section class="books">
                <div class="row books-title">
                    <h2>#1: Books table</h2>
                </div>
                <div class="row">
                    <table class="table table-striped table-hover books-table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Book name</th>
                                <th scope="col">Author name</th>
                                <th scope="col">Publishing by</th>
                                <th scope="col">Book price</th>
                                <th scope="col">Vat</th>
                            </tr>
                        </thead>
                        <tbody class="books-table-body">
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="perfumes">
                <div class="row perfumes-title">
                    <h2>#2: Perfumes table</h2>
                </div>
                <div class="row">
                    <table class="table table-striped table-hover perfumes-table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Perfume name</th>
                                <th scope="col">Company name</th>
                                <th scope="col">Perfume amount</th>
                                <th scope="col">Book for men / women</th>
                                <th scope="col">Perfume price</th>
                                <th scope="col">Vat</th>
                            </tr>
                        </thead>
                        <tbody class="perfumes-table-body">
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="employee">
                <div class="row employee-title">
                    <h2>#2.1: Employees</h2>
                </div>
                <div class="row employees-cards">

                </div>
            </section>
        </div>
    </main>

</body>

<script type="module" src="js-files/main.js"></script>

</html>
