<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home work 12 - Canvas</title>
</head>

<body>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="formForRectangle.html">Form canvas</a>
            </li>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <h3>#1: Circle on canvas</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" id="drawCircle">Draw random circle</button>
            </div>
            <canvas class="canvas" id="circle-canvas" width="800" height="800"></canvas>
        </div>

        <div class="row">
            <h3>#2: Hundred circles on canvas</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" id="drawHundredCircles">Draw hundred random
                    circle</button>
            </div>
            <canvas class="canvas" id="hundredCircles-canvas" width="800" height="800"></canvas>
        </div>

        <div class="row">
            <h3>#3: Rectangle on canvas</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" id="drawRectangle">Draw random
                    rectangle</button>
            </div>
            <canvas class="canvas" id="rectangle-canvas" width="800" height="800"></canvas>
        </div>

        <div class="row">
            <h3>#4: Random rectangles on canvas</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" id="drawHundredRectangles">Draw random
                    rectangles</button>
            </div>
            <canvas class="canvas" id="hundredRectangles-canvas" width="800" height="800"></canvas>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
