<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home Work 10 - JS 5, DOM Bonus</title>
</head>

<body>
    <div class="container">
        <h1>Bunos</h1>

        <form class="form">
            <div class="form-group col-md-4 mb-3">
                <label for="fName">First name</label>
                <input type="text" autofocus class="form-control" id="fName" aria-describedby="fNameFeedback">
                <span id="fNameFeedback" hidden>Please provide a valid first name.</span>
            </div>
            <div class="form-group col-md-4 mb-3">
                <label for="lName">Last name</label>
                <input type="text" class="form-control" id="lName" aria-describedby="lNameFeedback">
                <span id="lNameFeedback" hidden>Please provide a valid last name.</span>
            </div>
            <div class="form-group col-md-4 mb-3">
                <label for="phone">Phone number</label>
                <input type="tel" pattern="[0-5]{3}-[0-9]{7}" class="form-control" id="phone"
                    aria-describedby="phoneFeedback">
                <span id="phoneFeedback" hidden>Please provide a valid last name.</span>
            </div>

            <div class="form-group">
                <label for="mail">Email address</label>
                <input type="email" class="form-control" id="mail" aria-describedby="mailFeedback">
                <span id="mailFeedback" hidden>Please provide a valid email.</span>
            </div>
            <div class="form-group">
                <label for="messageText">Message</label>
                <textarea class="form-control" id="messageText" rows="3"></textarea>
                <span id="messageTextFeedback" hidden>Please provide a valid message.</span>
            </div>
        </form>

        <button class="btn btn-primary" id="submit" type="submit">Submit form</button>
        </form>
    </div>
    <script src="bonusScript.js"></script>
</body>

</html>
