<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home Work 20 - TypeScript #1</title>
</head>

<body>
    <header>
        <h1 class="title">
            Home Work 20 - TypeScript
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-7 mr-2">
                    <div class="card border-secondary mb-3">
                        <div class="card-header">#1: Get Client info</div>
                        <div class="card-body text-secondary">
                            <div class="row">
                                <div class="col-md-5 mr-1">
                                    <h5>Client one</h5>
                                    <p class="first-client-info"></p>
                                </div>
                                <div class="col-md-5">
                                    <h5>Client two</h5>
                                    <p class="second-client-info"></p>
                                </div>
                            </div>
                            <div class="button-container">
                                <button type="button" class="btn btn-outline-secondary mr-5 first-client-button">Get
                                    first
                                    client</button>
                                <button type="button" class="btn btn-outline-secondary second-client-button">Get second
                                    client</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mr-2">
                    <div class="card border-secondary mb-3">
                        <div class="card-header">#2: Get random numbers array</div>
                        <div class="card-body text-secondary">
                            <p class="card-text array-data"></p>
                            <div class="button-container">
                                <button type="button" class="btn btn-outline-secondary get-random-array">Get
                                    array</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 offset-4">
                    <div class="card border-secondary mb-3">
                        <div class="card-header">#3: Get random item</div>
                        <div class="card-body text-secondary">
                            <p class="card-text item-data"></p>
                            <div class="button-container">
                                <button type="button" class="btn btn-outline-secondary get-random-item">Get
                                    item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="index.js"></script>

</html>
